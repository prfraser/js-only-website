<!doctype html>

<html lang="en">
<head>
  <title>Shortly</title>
</head>

<body>

  <script>
  // Use querySelector to find the body.
  // We'll add elements to this later.
  let body = document.querySelector('body')

  // Create the link form
  let form = document.createElement('form')

  // Style the link form (center, semi transparent, padding, width)
  form.style.margin = '0 auto'
  form.style.background = 'rgba(0,0,0,0.6)'
  form.style.padding = '20px'
  form.style.width = '50%'

  // Add the form to the body
  body.appendChild(form)
  </script>
</body>
</html>
